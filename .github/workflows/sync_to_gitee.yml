name: Sync to Gitee

on:
  workflow_dispatch: {}
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Keep only whitelisted files for Gitee sync
        shell: bash
        run: |
          set -eux
          # Whitelist: only keep these top-level files; remove everything else (except .git itself).
          keep=(.git .gitignore .dockerignore Dockerfile README.md download_model.py requirements.txt serve.py)

          shopt -s dotglob
          for path in ./*; do
            base=$(basename "$path")
            skip=false
            for k in "${keep[@]}"; do
              if [[ "$base" == "$k" ]]; then
                skip=true
                break
              fi
            done
            if [[ "$skip" == false ]]; then
              rm -rf "$path"
            fi
          done

          # Stage deletions so push -f will remove extras on Gitee.
          git add -A

      - name: Setup SSH for Gitee
        shell: bash
        run: |
          set -eux
          mkdir -p ~/.ssh
          printf '%s' "${{ secrets.GITEE_SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          for i in 1 2 3 4 5; do
            ssh-keyscan -t rsa gitee.com >> ~/.ssh/known_hosts 2>/dev/null && break
            sleep 2
          done

      - name: Push to Gitee
        shell: bash
        run: |
          set -eux
          git remote add gitee git@gitee.com:yukinostuki/metax-demo.git || true
          git push -f gitee master:master
